<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&family=Poppins:wght@400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>L2 assignment week-1</title>

<body>
    <h2>Our Products</h2>
    <div class="outerDiv">
        <div class="main"></div>
        <div class="divider"></div>
        <div class="cart-control">
            <input type="text" name="" id="" placeholder="Enter prize">
            <div>
                <div><p>sortby <i class="fa-solid fa-arrow-down"></i></p></div>
                <div class="clear-cart"><p>clear cart X</p></div>
            </div>

        </div>
        <h2>Cart</h2>
        <div class="cart"></div>
        <div class="divider"></div>
        <h2>Cart summery</h2>
        <div class="cart-summery">
            <div class="avg-prize-div">
                <p>Average Product prize</p>
                <p class="avg-prize">0</p>
            </div>
            <div class="total-prize-div">
                <p>Total  prize</p>
                <p class="total-prize">0</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
